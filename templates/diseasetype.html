<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <title>Disease Type</title>
</head>
<body>
    <h1>Disease Type</h1>
    <a href="/">Home</a>
    <button>Add Disease Type</button>
    <table border="1">
        <thead>
            <tr>
                <th>ID</th>
                <th>Description</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            {% for diseasetype in diseasetypes %}
            <tr>
                <td>{{ diseasetype.id }}</td>
                <td>{{ diseasetype.description }}</td>
                <td>
                    <button>Edit</button>
                    <button>Delete</button>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
