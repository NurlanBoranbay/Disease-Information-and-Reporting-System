
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <title>Update User</title>
</head>
<body>
    <a href="/">Home</a>
    <h1>Update User</h1>
    <form method="POST" action="/user/update/{{ user.email }}">
        <label>Name:</label>
        <input type="text" name="name" value="{{ user.name }}" required>
        <label>Surname:</label>
        <input type="text" name="surname" value="{{ user.surname }}" required>
        <label>Salary:</label>
        <input type="number" step="0.01" name="salary" value="{{ user.salary }}" required>
        <label>Country:</label>
        <select name="cname" required>
            {% for country in countries %}
            <option value="{{ country }}" {% if country == user.cname %}selected{% endif %}>{{ country }}</option>
            {% endfor %}
        </select>
        <label>Phone:</label>
        <input type="text" name="phone" value="{{ user.phone }}" required>
        <button type="submit">Update User</button>
    </form>
    <a href="/user" class="add-button">View Users</a>
</body>
</html>
