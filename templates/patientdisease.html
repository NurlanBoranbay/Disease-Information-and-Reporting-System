<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <title>Patient Disease</title>
</head>
<body>
    <h1>Patient Disease</h1>
    <a href="/">Home</a>
    <button>Add Patient Disease</button>
    <table border="1">
        <thead>
            <tr>
                <th>Email</th>
                <th>Disease Code</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            {% for patientdisease in patientdiseases %}
            <tr>
                <td>{{ patientdisease.email }}</td>
                <td>{{ patientdisease.disease_code }}</td>
                <td>
                    <button>Edit</button>
                    <button>Delete</button>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
