<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <title>Disease</title>
</head>
<body>
    <h1>Disease</h1>
    <a href="/">Home</a>
    <button>Add Disease</button>
    <table border="1">
        <thead>
            <tr>
                <th>Disease Code</th>
                <th>Pathogen</th>
                <th>Description</th>
                <th>ID</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            {% for disease in diseases %}
            <tr>
                <td>{{ disease.disease_code }}</td>
                <td>{{ disease.pathogen }}</td>
                <td>{{ disease.description }}</td>
                <td>{{ disease.id }}</td>
                <td>
                    <button>Edit</button>
                    <button>Delete</button>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
